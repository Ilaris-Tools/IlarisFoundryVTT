{{log 'uebernatuerliche' this}}
<form class="{{cssClass}}">
    <div>
        <div>
            <header class="sheet-header">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                <div class="header-fields">
                    <h1 class="charname">
                        <input name="name" type="text" value="{{item.name}}" />
                    </h1>
                </div>
            </header>
        </div>
        <div>
            <div class="flexrow">
                <!-- <h6>Fertigkeit</h6> -->
                <!-- <h6>Faktor</h6> -->
                <h6>Attribute</h6>
                <h6></h6>
                <h6></h6>
                <h6>Basis</h6>
                {{#if hasOwner}}
                <h6>FW</h6>
                {{/if}}
                <!-- !!!!Wichtig!!!!: PW geht so nicht: Er Ã¼bernimmt die Berechnung nicht. Das ist auch mein Problem beim array bei den Talenten, denke ich -->
                <!-- <h6>PW</h6> -->
            </div>
            <div class="flexrow">
                <!-- <input name="system.faktor" value="{{item.system.faktor}}" type="text" data-dtype="Number"> -->
                <select name="system.attribut_0">
                    {{#select item.system.attribut_0}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                <select name="system.attribut_1">
                    {{#select item.system.attribut_1}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                <select name="system.attribut_2">
                    {{#select item.system.attribut_2}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                {{#if hasOwner}}
                <input name="system.fw" value="{{item.system.fw}}" type="text" data-dtype="Number" />
                {{/if}}
            </div>
            <label>Beschreibung</label>
            <textarea rows="6" name="system.text">{{item.system.text}}</textarea>
        </div>
    </div>
</form>
