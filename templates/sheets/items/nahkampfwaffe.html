<form class="{{cssClass}}">
    <div>
        <div>
            <header class="sheet-header">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
                <div class="header-fields">
                    <h1 class="charname"><input name="name" type="text" value="{{item.name}}" /></h1>
                </div>
            </header>
        </div>
        <div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Label: </b></label>
                <input name="data.label" value="{{item.data.label}}" type="text" data-dtype="String">
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Schaden: </b></label>
                <div class="flexrow">
                    <input name="data.dice_anzahl" value="{{item.data.dice_anzahl}}" type="text" data-dtype="Number">
                    <label class="flex-fest-var" style="flex-basis:40px">d6+</label>
                    <input name="data.plus" value="{{item.data.plus}}" type="text" data-dtype="Number">
                </div>
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Fertigkeit: </b></label>
                <div class="flexrow">
                    <input name="data.fertigkeit" value="{{item.data.fertigkeit}}" type="text" data-dtype="String">
                    <label class="flex-fest-var" style="flex-basis:40px"><b>Talent: </b></label>
                    <input name="data.talent" value="{{item.data.talent}}" type="text" data-dtype="String">
                </div>
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Eigenschaften: </b></label>
                <input name="data.eigenschaften" value="{{item.data.eigenschaften}}" type="text" data-dtype="String">
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Kampfstile: </b></label>
                <input name="data.kampfstile" value="{{item.data.kampfstile}}" type="text" data-dtype="String">
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>WM: </b></label>
                <div class="flexrow">
                    <input name="data.wm_at" value="{{item.data.wm_at}}" type="text" data-dtype="Number">
                    <label class="flex-fest-var" style="flex-basis:1px"><b>/</b></label>
                    <input name="data.wm_vt" value="{{item.data.wm_vt}}" type="text" data-dtype="Number">
                    <label class="flex-fest-var" style="flex-basis:30px"><b>RW: </b></label>
                    <input name="data.rw" value="{{item.data.rw}}" type="text" data-dtype="Number">
                </div>
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Härte: </b></label>
                <div class="flexrow">
                    <input name="data.haerte" value="{{item.data.haerte}}" type="text" data-dtype="Number">
                    <label class="flex-fest-var" style="flex-basis:100px"><b>Beschädigung: </b></label>
                    <input name="data.beschaedigung" value="{{item.data.beschaedigung}}" type="text"
                        data-dtype="Number">
                </div>
            </div>
            {{#if hasOwner}}
            <label class="flex-fest-var" style="flex-basis:100px"><b>Eigene Mod.: </b></label>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>WM: </b></label>
                <div class="flexrow">
                    <input name="data.mod_at" value="{{item.data.mod_at}}" type="text" data-dtype="Number">
                    <label class="flex-fest-var" style="flex-basis:1px"><b>/</b></label>
                    <input name="data.mod_vt" value="{{item.data.mod_vt}}" type="text" data-dtype="Number">
                </div>
            </div>
            <div class="flexrow">
                <label class="flex-fest-var" style="flex-basis:100px"><b>Schadensbonus: </b></label>
                <input name="data.mod_schaden" value="{{item.data.mod_schaden}}" type="text" data-dtype="Number">
            </div>
            {{/if}}
            <label><b>Beschreibung: </b></label>
            <textarea name="data.text">{{data.text}}</textarea>
        </div>
    </div>
</form>
