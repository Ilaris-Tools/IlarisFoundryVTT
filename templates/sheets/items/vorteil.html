        <hr>
        <div class="flexrow">
            <label><b>Kategorie:</b></label>
            <select name="data.gruppe">
                {{#select item.system.gruppe}} {{>
                systems/Ilaris/templates/helper/select_vorteilsgruppe.html}} {{/select}}
            </select>
        </div>

            <label><b>Voraussetzung:</b></label>

                type="text"
                data-dtype="String"
            />
        </div>
        <div>
            <label><b>Beschreibung:</b></label>
            <textarea rows="8" name="data.text">{{item.system.text}}</textarea>
        </div>

        <a class="item-delete" data-itemid="{{item._id}}">
