<form class="{{cssClass}}">
    <div>
        <div>
            <header class="sheet-header">
                <img class="profile-img" src="{{data.img}}" data-edit="img" title="{{data.name}}" />
                <div class="header-fields">
                    <h1 class="charname">
                        <input name="name" type="text" value="{{data.name}}" />
                    </h1>
                </div>
            </header>
        </div>
        <div>
            <div class="flexrow">
                <!-- <h6>Fertigkeit</h6> -->
                <!-- <h6>Faktor</h6> -->
                <h6>Attribute</h6>
                <h6></h6>
                <h6></h6>
                <h6>Fertigkeitsgruppe</h6>
            </div>
            <div class="flexrow">
                <!-- <input name="data.faktor" value="{{item.data.faktor}}" type="text" data-dtype="Number"> -->
                <select name="data.attribut_0">
                    {{#select data.data.attribut_0}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                <select name="data.attribut_1">
                    {{#select data.data.attribut_1}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                <select name="data.attribut_2">
                    {{#select data.data.attribut_2}} {{>
                    systems/Ilaris/templates/helper/select_attribut.html}} {{/select}}
                </select>
                <select name="data.gruppe">
                    {{#select data.data.gruppe}} {{>
                    systems/Ilaris/templates/helper/select_fertigkeitsgruppe.html}} {{/select}}
                </select>
            </div>
            <div>
                {{#if hasOwner}}
                <div class="flexrow">
                    <!-- <h6>Basis</h6> -->
                    <label>FW:</label>
                    <!-- <h6>PW</h6>
                    <h6>PWT</h6> -->
                    <!-- </div>
                <div class="flexrow"> -->
                    <!-- <label>{{data.basis}}</label> -->
                    <input
                        name="data.fw"
                        value="{{data.data.fw}}"
                        type="text"
                        data-dtype="Number"
                    />
                    <!-- <label>{{data.pw}}</label>
                    <label>{{data.pwt}}</label> -->
                </div>
                <!-- <div>
                    <label>Talente:</label><br>
                    <label>{{data.talente}}</label>
                </div> -->
                {{/if}}
            </div>
            <label>Beschreibung:</label>
            <textarea name="data.text">{{data.data.text}}</textarea>
            <!-- {{editor content=data.text target="data.text" button=true owner=owner editable=editable}} -->
        </div>
    </div>
</form>
