<div>

    <a class="item-create" data-itemclass="nahkampfwaffe"><i class="fas fa-plus"></i>Neue Nahkampfwaffe</a>

        <div class="flexrow">
            <label class="icon-small"><b>HW</b></label>
            <label class="icon-small"><b>NW</b></label>
            <label><b>Name</b></label>
            <label><b>RW</b></label>
            <label><b>AT</b></label>
            <label><b>VT</b></label>
            <label><b>Schaden</b></label>

            <label class="ausklappen-trigger" data-ausklappentarget="{{nwaffe._id}}">{{nwaffe.name}}</label>

            <label>{{nwaffe.data.at}}</label>
            <label>{{nwaffe.data.vt}}</label>
            <label>{{nwaffe.data.schaden}}</label>
            <!-- <label>{{nwaffe.data.dice_anzahl}}d{{nwaffe.data.dice_typ}}+{{nwaffe.data.plus}}</label> -->

                </div>
                <div>

                    <label>{{nwaffe.data.dice_anzahl}}d{{nwaffe.data.dice_typ}}+{{nwaffe.data.plus}}</label>
                </div>
                <div>
                    <label><b>Fertigkeit:</b></label>
                    <label>{{nwaffe.data.fertigkeit}}</label>
                </div>
                <div>
                    <label><b>Talent:</b></label>
                    <label>{{nwaffe.data.talent}}</label>
                </div>
                <div>
                    <label><b>Eigenschaften:</b></label>
                    <label>{{nwaffe.data.eigenschaften}}</label>
                </div>
                <div>
                    <label><b>Kampfstile:</b></label>
                    <label>{{nwaffe.data.kampfstile}}</label>
                </div>
                <div>
                    <label><b>WM:</b></label>
                    <label>{{nwaffe.data.wm_at}}</label>
                    <label><b>/</b></label>

                <div>

                </div>
                <div>
                    <label><b>Eigene Modifikatoren</b></label>
                </div>
                <div>
                    <label><b>WM:</b></label>
                    <label>{{nwaffe.data.mod_at}}</label>
                    <label><b>/</b></label>
                    <label>{{nwaffe.data.mod_vt}}</label>
                </div>
                <div>
                    <label><b>Schadensbonus:</b></label>
                    <label>{{nwaffe.data.mod_schaden}}</label>
                </div>
                <div>
                    <label><b>Beschreibung:</b></label><br>
                    <label style="white-space: pre-line;">{{nwaffe.data.text}}</label>
                </div>
                <hr>
            </div>
        {{/each}}
    </div>
    <br>
