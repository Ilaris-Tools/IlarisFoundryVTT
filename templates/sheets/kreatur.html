<form class="{{cssClass}}">
    <div>
        <div>
            <div style="float: left">
                <img
                    class="profile-img"
                    src="{{data.img}}"
                    data-edit="img"
                    title="{{data.name}}"
                    height="100"
                    width="100"
                />
            </div>
            <div style="float: left">
                <input name="name" type="text" value="{{data.name}}" />
                <div class="flexrow">
                    <label>ErschÃ¶pfung: </label>
                    <input
                        class="hp-update"
                        name="data.gesundheit.erschoepfung"
                        value="{{data.data.gesundheit.erschoepfung}}"
                        type="text"
                        data-dtype="Number"
                    />
                </div>
                <div class="flexrow">
                    <label>Wunden: </label>
                    <input
                        class="hp-update"
                        name="data.gesundheit.wunden"
                        value="{{data.data.gesundheit.wunden}}"
                        type="text"
                        data-dtype="Number"
                    />
                </div>
                <label>{{data.data.gesundheit.display}}</label>
            </div>
        </div>
        <div style="float: left"></div>
    </div>
    <div style="clear: both"></div>
    <hr />
    <div class="sheet-body">


        <div>
            <h2>Eigenschaften</h2>
            <div class="statblockreihe">
                <div class="flexrow">
                    {{#each data.data.eigenschaften as |eigenschaft|}}
                    <label>{{eigenschaft.name}}</label>
                    {{/each}}
                </div>

            </div>
        </div>


        <div>
            <h2>Attribute</h2>
            <div>
                {{#each data.data.attribute as |attribut key|}}
                <div class="flexrow">
                    <a class="rollable icon-small" data-rolltype="attribut_diag" data-attribut="{{key}}"
                        ><i class="fas fa-dice-d20"></i
                    ></a>
                    <label>{{get_label key}}</label>
                    <input
                        name="data.attribute.{{key}}.pw"
                        value="{{attribut.pw}}"
                        type="text"
                        data-dtype="Number"
                    />
                </div>
                {{/each}}
            </div>
            <br />
        </div>

        


    </div>
    <!-- </div> -->
</form>
